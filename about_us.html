        .bear {

            width: 200px;
            height: 100px;
            background: url(icons/bear.png) no-repeat;
            animation: bear 0.5s steps(8) infinite, move 3s linear forwards;
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 50%;
                transform: translate(-50%, 0);
            }
        }
    </style>
